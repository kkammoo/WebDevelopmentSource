    <title>modal slide</title>

    <script src="app.js"></script>
  </head>
  <body>
    <section class="gallery">
      <h2>Gallery</h2>
      <ul class="box__gallery">
        <li>
          <a href="https://picsum.photos/id/237/500/300"> <img src="https://picsum.photos/id/237/150/150" alt="이미지1" /></a>
        </li>

        <li>
          <a href="https://picsum.photos/id/238/500/300"> <img src="https://picsum.photos/id/238/150/150" alt="이미지2" /></a>

        <li>

        <li>
          <a href="https://picsum.photos/id/240/500/300"> <img src="https://picsum.photos/id/240/150/150" alt="이미지4" /></a>

        <li>

    <div class="slide-overlay">
      <button class="close-btn">close</button>
      <button class="slide-btn --prev">prev</button>
      <button class="slide-btn --next">next</button>
      <div class="slide__container">
        <ul class="slides">
          <li><img src="" alt="이미지1" /></li>
          <li><img src="" alt="이미지2" /></li>
          <li><img src="" alt="이미지3" /></li>
          <li><img src="" alt="이미지4" /></li>
          <li><img src="" alt="이미지5" /></li>
          <li><img src="" alt="이미지6" /></li>
        </ul>
      </div>
    </div>
  </body>
</html>
